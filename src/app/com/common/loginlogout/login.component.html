<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 col-xs-12">
        <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login Now</h3>
        </div>
        <div class="panel-body">
            <div>
                <div class="alert alert-danger" role="alert" *ngIf="isError">Invalid error message.</div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="userid">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" [(ngModel)]="boolSaveUidPwd">Save Password
                    </label>
                </div>
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
            
        </div>
        </div>
    </div>
    <div class="col-lg-4"> </div>
</div>
